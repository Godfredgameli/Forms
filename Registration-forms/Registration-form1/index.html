<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Registration</h1>
      <form autocomplete="on">
        <hr />
        <div class="account">
          <label for="personal" class="label-radio"
            >Personal
            <input
              type="radio"
              name="personal"
              id="personal"
              required
              checked />
            <span class="checkmark"></span
          ></label>
          <label for="company" class="label-radio"
            >Company
            <input type="radio" name="company" id="company" required /><span
              class="checkmark"
            ></span
          ></label>
        </div>
        <hr />
        <label for="email"><i class="fas fa-envelope"></i></label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email"
        />
        <label for="fullname"><i class="fas fa-user"></i></label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          required
          placeholder="Name"
        />
        <label for="password"><i class="fas fa-lock"></i></label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
        />
        <hr />
        <div class="gender">
          <label for="male" class="label-radio"
            >Male
            <input type="radio" name="male" id="male" checked required /><span
              class="checkmark"
            ></span
          ></label>
          <label for="female" class="label-radio"
            >Female
            <input type="radio" name="female" id="female" required />
            <span class="checkmark"></span
          ></label>
        </div>
        <div class="button-container">
          <p>
            By clicking Register, you agree on our
            <a href="">Privacy Policy for W3Docs.</a>
          </p>
          <p><button type="submit">Submit</button></p>
        </div>
      </form>
    </div>

    <footer>
      <p>
        Created with <span>‚ù§</span> by
        <a href="http://Github.com/Godfredgameli" target="_blank" rel="noopener">Godfred Gameli</a>. Copyright &copy; 2021
      </p>
    </footer>
  </body>
</html>
